<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Second Mapbox Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>
<h1>My Second Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<!-- Custom JS -->
<script>
    mapboxgl.accessToken = mapboxToken;

    mapboxOptions = {
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 20,
    }

    var map = new mapboxgl.Map(mapboxOptions);

    geocode("800 Town and Country Blvd, Houston, TX 77024", mapboxToken).then(function(result) {
        console.log(result);
        map.setCenter(result);
        map.setZoom(18);

        new mapboxgl.Marker({offset: [-50,130]})
            .setLngLat(result)
            .addTo(map)
    });
    //yes zoom can be changed later either through user interaction and timed functions

</script>
</body>
</html>
