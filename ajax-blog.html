<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <style>
        img {
           max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
<div class="jumbotron display-4 text-center" style="background-color: lightblue">ROD'S BLOG!</div>
    <div id="posts" class="container-fluid row"></div>

<script>
    (function() {
        "use strict";

        var blogEntryBuilder = function(objArr) {
            var entryHTML ='';
            objArr.forEach((dataObject) => {
                entryHTML += `
                    <div class="card">
                        <div class="card-header">${dataObject.title}</div>
                        <img class="card-img-top" src="${dataObject.image}" alt="Card image cap">
                        <div class="card-body">
                            <blockquote class="blockquote mb-0">
                                <p>${dataObject.content}</p>
                                <br>
                                <footer class="blockquote-footer"> Date Posted: ${dataObject.date}
                                <br>
                                <br>
                                <cite title="Source Title">Categories: ${dataObject.categories}</cite></footer>
                            </blockquote>
                        </div>
                    </div>
                    <br>
                    <br>
        `})
            return entryHTML;
        }

        // TODO: Create an AJAX GET request for the file under data/inventory.json
        $.ajax("./data/blog.json", {
            "type": "GET"}).done(function(data) {
                $('#posts').append().html(blogEntryBuilder(data));
            }
        )

    })();
</script>
</body>
</html>
