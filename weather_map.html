<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SimpliWeather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <style>
        .weather-icon {
            text-align-last: center;

        }
    </style>
</head>
    <body>
    <div class="container-fluid">
        <div class="jumbotron display-4 text-center" style="background-color: lightblue">SimpliWeather</div>
        <div>
            <ul id="weatherNav" class="nav justify-content-center mb-4">
                <li id="currentWeather" class="nav-item active">
                    <a class="nav-link" href="#">Daily Forecast (Single City)</a>
                </li>
                <li id="weeklyWeather" class="nav-item">
                    <a class="nav-link" href="#">Weekly Forecast (Single City)</a>
                </li>
            </ul>
        </div>
        <div id="weatherRow" class="row">
            <div class="col-6">
                <input id="citySearchText" type="text" placeholder="Search a city...">
                <button id="searchBtn" type="submit" style="background-color: lightblue">SEARCH</button>
                <button id="clearBtn" type="submit" style="background-color: lightblue">CLEAR</button>
            </div>
                <div id="currentCityText" class="currentCity col-6" style="text-align: right"><strong>Current City:</strong></div>
        </div>
        <div id="weather-cards" class="container-fluid row justify-content-center mt-5">
        </div>
        <br>
        <br>
    </div>
        <script src="js/keys.js"></script>
        <script src="js/mapbox-geocoder-utils.js"></script>
        <script src="js/weather_map.js"></script>
    </body>
</html>
