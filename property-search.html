<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Search Form</title>
</head>
<body>
    <form method="get" action="https://hookb.in/XkzM6xMbxntGBBm3JLzg">
        <label for="propType">Property Type
            <select name ="propType" id="propType">
                <option value="singleFam">Single Family Homes</option>
                <option value="townhome">Townhouse</option>
                <option value="multi">Multi Family Dwelling</option>
                <option value="midHighRise">mid-rise/high-rise condo</option>
            </select>
        </label>
        <label for="sqFt">Square Footage
            <input type="text" name="sqFt" id="sqFt">
        </label>
        <label for="min_price">Min. Price
            <input type="text" name="min_price" id="min_price">
        </label>
        <label for="max_price">Max Price
            <input type="text" name="max_price" id="max_price">
        </label>
        <label for="zip">Zip Code
            <input type="text" name="zip" id="zip">
        </label>
        <label for="beds">Number of bedrooms
            <input type="text" name="beds" id="beds">
        </label>
        <label for="baths">Number of bathrooms
            <input type="text" name="baths" id="baths">
        </label>
        <input type="submit" value="Search now">
    </form>
</body>
</html>
