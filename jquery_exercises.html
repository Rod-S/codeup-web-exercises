<html lang="en">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<h1 id="titleHeader" class="codeup">jQuery</h1>
<div id="firstDiv" class="codeup">

    <ul id="moviesList">
        <li id="movies_1" class=" codeup movie-list-item">Movie 1</li>
        <li id="movies_2" class="movie-list-item">Movie 2</li>

<script src="js/jQuery-3.5.1.min.js"></script>
<script>

        "use strict";
    $('h1, p, li').css({"background-color": "yellow","font-size": "20px"});
    alert($("h1").html())
    })
